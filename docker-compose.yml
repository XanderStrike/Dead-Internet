version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: dead-internet-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0

  dead-internet:
    build: .
    container_name: dead-internet-app
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_started
    volumes:
      - ./internet.json:/app/internet.json
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434/v1/

volumes:
  ollama_data:
